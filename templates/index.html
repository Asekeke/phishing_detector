<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Email Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .phishing {
            background-color: #f44336;
            color: white;
        }

        .safe {
            background-color: #4CAF50;
            color: white;
        }

        .error {
            background-color: #ff9800;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Phishing Email Detector</h1>
    </header>

    <div class="container">
        <h2>Check if the email is phishing</h2>
        <form method="POST">
            <textarea name="email_text" placeholder="Paste the email text here...">{{ email_text }}</textarea><br>
            <button type="submit">Check</button>
        </form>

        {% if result is not none %}
            <div class="result {% if result == 'PHISHING' %}phishing{% else %}safe{% endif %}">
                <h3>Result: {{ result }}</h3>
            </div>
        {% endif %}
    </div>

</body>
</html>
