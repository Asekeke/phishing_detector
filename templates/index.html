<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Email Detector</title>
</head>
<body>
    <h2>Проверка фишингового письма</h2>
    <form method="post">
        <textarea name="email_text" rows="5" cols="50" placeholder="Вставьте текст письма..."></textarea><br>
        <button type="submit">Проверить</button>
    </form>

    {% if result is not none %}
        <h3>Результат: {{ result }}</h3>
    {% endif %}
</body>
</html>
